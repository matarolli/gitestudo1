<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Básico</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="animate__animated animate__fadeIn">
    <header>
      <h1 class="animate__animated animate__fadeInDown">
        Bem-vindo ao Meu Perfil
      </h1>
    </header>
    <!-- Inicio da seção do perfil -->
    <section class="perfil">
      <img src="avatar.webp" alt="Foto de Perfil" />
      <h2>David F. Matarolli</h2>
      <p>Desenvolvedor Fullstack Pleno, especialista em HTML e CSS.</p>
    </section>
    <!-- final da seção do perfil  -->
    <!-- Seção de Habilidades -->
    <section class="habilidades">
      <h3>Habilidades</h3>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Joomla</li>
      </ul>
    </section>

    <!-- Seção de Redes Sociais -->
    <section class="redes-sociais">
      <h3>Conecte-se</h3>
      <ul>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
    </section>

    <footer>
      <p>&copy; 2024 David F. Matarolli</p>
    </footer>
  </body>
</html>
